version: '3.9'

services:
  # MongoDB container
  mongo:
    image: mongo:6
    container_name: mongo
    restart: unless-stopped
    networks:
      - mern
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}

  # Mongo Express container connected to MongoDB
  mongo-express:
    image: mongo-express:1.0.2-20
    container_name: mongo-express
    restart: unless-stopped
    networks:
      - mern
    depends_on:
      - mongo
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ENABLE_ADMIN: "true"
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      ME_CONFIG_BASICAUTH: "true"
      ME_CONFIG_BASICAUTH_USERNAME: ${ME_USERNAME}
      ME_CONFIG_BASICAUTH_PASSWORD: ${ME_PASSWORD}

  # Backend Node.js API
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    image: mern-backend:dev
    container_name: api
    restart: unless-stopped
    networks:
      - mern
    depends_on:
      - mongo
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGO_URI: mongodb://${MONGO_INITDB_ROOT_USERNAME}:${MONGO_INITDB_ROOT_PASSWORD}@mongo:27017/mern?authSource=admin
      ATLAS_URI: mongodb://${MONGO_INITDB_ROOT_USERNAME}:${MONGO_INITDB_ROOT_PASSWORD}@mongo:27017/mern?authSource=admin
    ports:
      - "5000:5000"

  # Frontend React App
  web:
    build:
      context: ./client
      dockerfile: Dockerfile
    image: mern-frontend:dev
    container_name: web
    restart: unless-stopped
    networks:
      - mern
    depends_on:
      - api
    ports:
      - "3000:3000"

  # Nginx reverse proxy for frontend/backend with HTTPS
  nginx:
    image: nginx:latest
    container_name: nginx
    restart: unless-stopped
    networks:
      - mern
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/certs:/etc/nginx/certs
    depends_on:
      - web
      - api

networks:
  mern:
    driver: bridge

volumes:
  mongo-data: {}
